name: Build and push Docker image to GHCR

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ecs-codepipeline:latest
            ghcr.io/${{ github.repository_owner }}/ecs-codepipeline:${{ github.sha }}
      - name: Print image info
        run: |
          echo "Pushed: ghcr.io/${{ github.repository_owner }}/ecs-codepipeline:${{ github.sha }}"

      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Login to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          ~/.railway/bin/railway login --token "$RAILWAY_TOKEN"

      - name: Link Railway project
        env:
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          ~/.railway/bin/railway link --project "$RAILWAY_PROJECT_ID"

      - name: Trigger Railway deploy (restart)
        env:
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          ~/.railway/bin/railway up \
            --service "$RAILWAY_SERVICE_ID" \
            --detach \
            --no-confirm

