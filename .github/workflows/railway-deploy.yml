name: Build and push Docker image to GHCR and deploy to Railway

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Optional: Set up QEMU for multi-arch builds
      - name: Set up QEMU (optional)
        uses: docker/setup-qemu-action@v3

      # 3Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4Ô∏è‚É£ Login to GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5Ô∏è‚É£ Build and push Docker image to GHCR
      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ecs-codepipeline:latest
            ghcr.io/${{ github.repository_owner }}/ecs-codepipeline:${{ github.sha }}

      # 6Ô∏è‚É£ Print image info
      - name: Print image info
        run: |
          echo "Pushed: ghcr.io/${{ github.repository_owner }}/ecs-codepipeline:${{ github.sha }}"

      # 7Ô∏è‚É£ Install Node.js (for Railway CLI)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 8Ô∏è‚É£ Install Railway CLI globally via npm
      - name: Install Railway CLI
        run: |
          npm i -g @railway/cli
          railway --version

      # 9Ô∏è‚É£ Login to Railway using your API token
      - name: Login to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway login --token "$RAILWAY_TOKEN"

      # üîü Trigger Railway Deploy (automated restart)
      - name: Trigger Railway deploy (restart)
        env:
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          railway up \
            --project "$RAILWAY_PROJECT_ID" \
            --service "$RAILWAY_SERVICE_ID" \
            --detach \
            --no-confirm
