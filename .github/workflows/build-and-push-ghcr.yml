name: Build and push Docker image to GHCR

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_NAME: railway-demo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/nikkiethakur/railway-demo:latest
            ghcr.io/nikkiethakur/railway-demo:${{ github.sha }}

      - name: Print image info
        run: | 
          echo "Pushed: ghcr.io/nikkiethakur/railway-demo:${{ github.sha }}"

  deploy-railway:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | bash
          echo "$HOME/.railway/bin" >> "$GITHUB_PATH"
  
      # Auth by dropping the token into ~/.railway/config.json
      - name: Authenticate to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          mkdir -p "$HOME/.railway"
          printf '{"token":"%s"}' "$RAILWAY_TOKEN" > "$HOME/.railway/config.json"
          railway --version
          railway whoami || true   # sanity check (won't fail the job)
  
      - name: Link Railway project
        env:
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: railway link --project "$RAILWAY_PROJECT_ID"
  
      # If you want to target a specific service, also add: --service "$RAILWAY_SERVICE_ID"
      - name: Trigger redeploy on Railway
        run: railway up --detach
