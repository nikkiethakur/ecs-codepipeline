name: Build, push to GHCR, deploy to Railway

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_BASE: ghcr.io/${{ github.repository_owner }}/ecs-codepipeline
      RAILWAY_SERVICE: "ecs-codepipeline"   # replace if needed

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: GHCR login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}:latest
            ${{ env.IMAGE_BASE }}:${{ github.sha }}

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Railway login
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
        run: |
          railway login --apiKey "${RAILWAY_API_KEY}"

      - name: Apply variables from secrets (optional)
        # Removed invalid GitHub 'if' expression; shell checks handle presence
        run: |
          SERVICE="${{ env.RAILWAY_SERVICE }}"
          if [ -n "${{ secrets.NAME }}" ];  then railway variables set NAME "${{ secrets.NAME }}" --service "$SERVICE"; fi
          if [ -n "${{ secrets.AGE }}" ];   then railway variables set AGE  "${{ secrets.AGE }}"  --service "$SERVICE"; fi
          if [ -n "${{ secrets.CITY }}" ];  then railway variables set CITY "${{ secrets.CITY }}" --service "$SERVICE"; fi
          if [ -n "${{ secrets.PHONE }}" ]; then railway variables set PHONE "${{ secrets.PHONE }}" --service "$SERVICE"; fi

      - name: Trigger Railway deploy
        run: |
          SERVICE="${{ env.RAILWAY_SERVICE }}"
          railway deploy --service "$SERVICE" --image "${IMAGE_BASE}:${{ github.sha }}" || railway up --detach || true
