name: Build and push Docker image to GHCR

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE_NAME: railway-demo   # <-- change if you want

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # IMPORTANT: ghcr paths must be lowercase. Most org/user names are already lowercase,
          # but if yours isn't, replace ${{ github.repository_owner }} with the lowercase literal.
          tags: |
            ghcr.io/nikkiethakur/railway-demo:latest
            ghcr.io/nikkiethakur/railway-demo:${{ github.sha }}

      - name: Print image info
        run: |
          echo "Pushed: ghcr.io/nikkiethakur/railway-demo:${{ github.sha }}"
